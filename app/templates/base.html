<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} Document {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Finance App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if session.get('username') %}
                    <a class="nav-item nav-link" href="{{ url_for('profile_info') }}">{{session.get("username")}}</a>
                    <a class="nav-item nav-link" href="{{ url_for('add_book') }}">Add Book</a>
                    <a class="nav-item nav-link" href="{{ url_for('my_books') }}">My Books</a>
                    <a class="nav-item nav-link" href="{{ url_for('update_book') }}">Update Book</a>
                    <a class="nav-item nav-link" href="{{ url_for('top_books') }}">Top Books</a>
                    <a class="nav-item nav-link" href="{{ url_for('delete_book') }}">Delete Book</a>
                    <a class="nav-item nav-link" href="{{ url_for('delete_account') }}">Delete Account</a>
                    <a class="nav-item nav-link" href="{{ url_for('log_out') }}">Log Out</a>

                {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
